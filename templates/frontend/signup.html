{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container signup-f mt-120">
    <h1 class="text-center">Sign Up as a Student</h1>
    <p class="text-center">Kindly fill in the form below to create an account with us</p>

    <form action="signup.php" method="post" class="signupform custom-shadow-green mb-3 px-3 py-3">
        <div class="mb-3">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="University">University</label>
            <input type="text" name="University" class="form-control" required>
        </div>
        <div class="mb-3 d-flex justify-content-between">
            <div class="w-50 me-2">
                <label for="Course">Course</label>
                <input type="text" name="Course" class="form-control" required>
            </div>
            <div class="w-25">
                <label for="Year">Year</label>
                <input type="text" name="Year" class="form-control" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" required>
        </div>
        <div class="d-flex justify-content-between px-5">
            <button type="submit" class="btn btn-primary">Sign Up</button>
            <button type="button" class="btn btn-secondary"><a href="{% url 'login' %}" class="text-white text-decoration-none">Login</a></button>
        </div>
        <p class="mt-3"><a href="{% url 'home' %}">Home</a></p>
    </form>
</div>
{% endblock %}
