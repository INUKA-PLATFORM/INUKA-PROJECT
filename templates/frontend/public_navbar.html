{% load static %}
<nav>
    <div class="nav_content">
        <div class="logo">
            <a href="{% url 'home' %}"><img class="log-img" src="{% static 'images/logo.jpeg' %}" alt="Logo"></a>
            <h1 class="header-text"><a href="{% url 'home' %}">KickOutHunger</a></h1>
        </div>
        <ul>
            <li class="dropdown">
                <a href="{% url 'aboutus' %}">About</a>
                <ul class="dropdown-content">
                    <li><a href="{% url 'aboutus' %}">About Us</a></li>
                    <li><a href="{% url 'our-crew' %}">Our Crew</a></li>
                </ul>
            </li>
            <li><a href="{% url 'concept' %}">Concept</a></li>

                <button type="button" class="btn btn-success btn-lg" id="donate-button"><i class="fa-solid fa-heart"></i> Donate</button>

            <li class="dropdown">
                <a href="{% url 'aboutus' %}"></a>

                    <img src="{% static 'images/logo.jpeg' %}" class="rounded-circle shadow" height="25"

                    <a href="{% url 'logout' %}">Logout</a>

            </ul>

                    <button type="button" class="btn btn-success btn-lg" id="donate-button"> Login <i class="fa-solid fa-right-to-bracket"></i></button>
